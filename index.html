<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" href="/images/logo.png" type="image/png" />
      <meta name="description" content="Simple Weather Progressive Web App" />
      <link rel="stylesheet" href="/styles.css" />
      <title>Weatherly</title>
    </head>
    <body>
      <header class="header">
        <img
          loading="lazy"
          class="logo"
          src="images/logo.png"
          alt="Weatherly Logo"
        />
        <h1>Weatherly</h1>
      </header>

      <main class="main">
        <div class="weather-card">
          <div class="location-container">
            <input
              type="text"
              id="location-input"
              placeholder="Enter city name"
            />
            <button id="search-btn">Search</button>
            <button id="locationBtn">üìç Use My Location</button>
            <button id="installBtn" style="display: none">Install App</button>
          </div>

          <div id="offline-message" class="offline-message">
            You are currently offline. Weather data may not be up-to-date.
          </div>

          <div class="error">
            <p id="error-message"></p>
          </div>

          <div id="weather-container" class="weather-container">
            <h3>Your last searched location weather:</h3>
            <div class="location-info">
              <h2 id="city"></h2>
              <p id="date"></p>
            </div>

            <div class="current-weather">
              <img loading="lazy" id="weather-icon" src="" alt="Weather icon" />
              <div class="temperature-container">
                <h3 id="temperature"></h3>
                <p id="weather-description"></p>
              </div>
            </div>

            <div class="weather-details">
              <div class="detail">
                <img
                  loading="lazy"
                  id="humidity-icon"
                  src="/images/humidity.png"
                  alt="Humidity icon"
                />
                <span class="label">Humidity</span>
                <span id="humidity" class="value"></span>
              </div>
              <div class="detail">
                <img
                  loading="lazy"
                  id="wind-icon"
                  src="/images/wind.png"
                  alt="Wind icon"
                />
                <span class="label">Wind</span>
                <span id="wind" class="value"></span>
              </div>
            </div>
          </div>

          <!-- Your location weather -->
          <div class="location-weather">
            <h3>Your location's weather:</h3>
            <div class="weather-info" id="weatherInfo"></div>
          </div>
        </div>
      </main>

      <footer>
        <p>
          Made by
          <a href="https://www.linkedin.com/in/popov-serhi">Serhii Popov</a>
        </p>
      </footer>

      <script type="module" src="/js/app.js" defer></script>
    </body>
  </html>
</html>
